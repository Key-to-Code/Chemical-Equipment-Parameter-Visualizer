# Nixpacks Configuration for Railway
providers = ["python"]

[variables]
PYTHON_VERSION = "3.11"

[phases.build]
cmds = [
    "pip install -r requirements.txt",
    "python manage.py collectstatic --noinput",
    "python manage.py migrate --noinput"
]

[start]
cmd = "gunicorn equipment_api.wsgi:application --bind 0.0.0.0:$PORT"

